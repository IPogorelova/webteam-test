<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Landing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class='landing'>
    <header class='header'>
        <div class='wt-container header__inner'>
            <div class='wt-row wt-row_size_0 wt-row_align-items_center'>
                <div class='wt-col wt-col-auto-fill'>
                    <a href='/landing.html' class='header__logo'>Toolbox</a>
                    <button class='header__nav-button js-nav-button'>Overview</button>
                </div>
                <nav class='wt-col wt-col-sm-12'>
                    <ul class='wt-row wt-row_size_0 wt-row_align-items_center wt-row-sm_justify_between header__nav js-nav'>
                        <li class='header__link'>
                            <a href='#overview' class='link'>Overview</a>
                        </li>
                        <li class='header__link'>
                            <a href='#toolbox-app' class='link'>Toolbox App</a>
                        </li>
                        <li class='header__link'>
                            <a href='#' class='button button_border button_small'>Buy now</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class='main'>
        <section class='wt-container wt-offset-top-96 wt-offset-top-sm-48 hero'>
            <div class='wt-row wt-row_size_l wt-row-md_size_m wt-row_justify_between wt-row-sm_justify_start wt-row-sm_direction_column-reverse'>
                <div class='wt-col wt-col-6 wt-col-sm-12 wt-offset-top-sm-48 wt-offset-top-12'>
                    <picture class='hero__image'>
                        <source
                            type='image/webp'
                            srcSet='/app/static/images/hero.webp 1x,
                                    /app/static/images/hero@2x.webp 2x'
                        />
                        <source
                            type='image/png'
                            srcSet='/app/static/images/hero.png 1x,
                                    /app/static/images/hero@2x.png 2x'
                        />
                        <img
                            class='wt-offset-top-sm-24'
                            alt='An abstract woman at the PC with icons of JetBrains products'
                            src='/app/static/images/hero.png'
                            srcSet='/app/static/images/hero.png 1x,
                                    /app/static/images/hero@2x.png 2x'
                        />
                    </picture>
                </div>
                <div class='wt-col wt-col-6 wt-col-sm-12 wt-offset-top-sm-24'>
                    <h1 class="title hero__title">All Products Pack</h1>
                    <p class="wt-offset-top-24 wt-offset-top-sm-12 subtitle hero__subtitle">A complete full-stack developer&nbsp;toolkit</p>
                    <a href='/' class="wt-offset-top-48 wt-offset-top-md-24 wt-offset-top-sm-12 button hero__button">I want it all</a>
                    <p class="wt-offset-top-24 wt-offset-top-sm-12 text hero__text">An upgrade and switch option available</p>
                </div>
            </div>
        </section>
        <section class='products'></section>
        <section class='products'></section>
        <section class='features'></section>
        <section class='toolbox-app'></section>
        <section class='users'></section>
        <section class='faq'></section>
        <section class='contacts'></section>
    </main>
    <footer class='footer'></footer>
</body>
</html>
